<body>
    <div class="container">

            <p>â€¢ éªŒè¯ç åŒ…å«æ•°å­—å’Œå­—æ¯ç»„åˆï¼ŒåŒºåˆ†å¤§å°å†™</p>

        <div class="captcha-grid">

                <canvas id="captcha3" class="captcha-canvas" width="180" height="60"></canvas>

    <script>
        // ç”ŸæˆéšæœºéªŒè¯ç å­—ç¬¦ä¸²
        function randomString(length = 4) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // ç”ŸæˆéªŒè¯ç å›¾ç‰‡
        function generateCaptcha(num) {
            const canvas = document.getElementById('captcha' + num);
            const ctx = canvas.getContext('2d');
            const code = randomString(4);

            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f0f9ff');
            gradient.addColorStop(1, '#e0f2fe');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶å¹²æ‰°çº¿
            for (let i = 0; i < 3; i++) {
                ctx.strokeStyle = `rgba(14, 165, 233, ${Math.random() * 0.3 + 0.1})`;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }

            // ç»˜åˆ¶å¹²æ‰°ç‚¹
            for (let i = 0; i < 30; i++) {
                ctx.fillStyle = `rgba(14, 165, 233, ${Math.random() * 0.5})`;
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    1,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
            }

            // ç»˜åˆ¶éªŒè¯ç æ–‡å­—
            const colors = ['#0369a1', '#0284c7', '#0ea5e9', '#06b6d4'];
            for (let i = 0; i < code.length; i++) {
                ctx.font = `bold ${28 + Math.random() * 8}px Arial`;
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                ctx.textBaseline = 'middle';

                const x = 20 + i * 35 + Math.random() * 10;
                const y = 30 + Math.random() * 6;
                const angle = (Math.random() - 0.5) * 0.4;

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.fillText(code[i], 0, 0);
                ctx.restore();
            }

            // æ˜¾ç¤ºéªŒè¯ç 
            document.getElementById('code' + num).textContent = code;
        }

        // ç‚¹å‡»ç”»å¸ƒåˆ·æ–°
        document.getElementById('captcha1').addEventListener('click', () => generateCaptcha(1));
        document.getElementById('captcha2').addEventListener('click', () => generateCaptcha(2));
        document.getElementById('captcha3').addEventListener('click', () => generateCaptcha(3));

        // åˆå§‹åŒ–ç”ŸæˆéªŒè¯ç 
        generateCaptcha(1);
        generateCaptcha(2);
        generateCaptcha(3);
    </script>
